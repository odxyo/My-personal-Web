<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>reset password</title>
</head>

<body class="center container">

    <div class="col-lg-6 position-absolute top-50 start-50 translate-middle shadow-sm  p-md-4">
        <form action="{%url 'forgotPassword' %}" method="POST">
            {% csrf_token %} {%if messages%} {%for messa in messages%}
            <div>
                <p class="text-danger">{{messa}}</p>
            </div>
            {%endfor%} {%endif%}
            <label for="">User name</label>
            <br>
            <br>

            <input type="text" name="username" class="form-control " placeholder="First name" aria-label="First name">
            <br><br>
            <input type="email" name="email" class="form-control " placeholder="email.com" aria-label="First name">
            <br><br>
            <button type="submit" class="rn-btn float-end">
                <span>OK</span>   
            </button>

        </form>

    </div>


</body>

</html>
