{%extends 'backend/dashbord/bashbord.html' %}{%load static%}{% block navsetting %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

<body>

    <div class="shadow-sm   container  back--top">
        <div class="icon--cancel ">
            <a href="#" onclick="history.back()"> <i class="bi bi-arrow-left-short fs-2"></i></a>
        </div>

        <h3 class="text-dark">Get a new skill</h3>
        {%if submitted %}
        <p class="text-danger">{{form.unique}}</p>

        {%elif form.unique}
        <p class="text-danger">Your skill job already have!!</p>
        {%else%}

        <form class="row container " method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            <label for="browser">Choose your job from the list:</label>
            <div class="col-lg-6 mb-5">

                <input list="browsers" name="i_do" class="mb-3">
                <datalist id="browsers">
                           
                          <option {{form.i_do}}>
                            
                        </datalist>

                <div class="mb-3">
                    <strong><label for=" "> Name work's skill</label></strong>

                    <input type="text " name="name_work_skill " class="form-control " required {{form.name_work_skill}} </div>
                    <div class="mb-3 ">
                        <strong><label for=" ">My skill</label></strong>

                        <input type="number" min="5" max="100" name="skill" class="form-control " required {{form.skill}} </div>

                        <div class="mb-5 row">
                            <button type="submit" class="rn-btn send--form m-1">
                                <span>Add</span>
                            </button>
                            <button class="rn-btn send--form m-1">
                            <a href="{%url 'newjob' %}" class="text-white nav-link p-0"> Cancel</a>
                            </button>


                        </div>
                    </div>
        </form>

        </div>

        </div>

        {%endif%}
    </div>

    <style>
        .c--s {
            border: none;
            font-size: 20px;
            background: none;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="{%static 'js/profile.js' %} "></script>
</body>

{%endblock%}
