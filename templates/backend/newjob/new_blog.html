{%extends 'backend/dashbord/bashbord.html' %}{%load static%}{% block navsetting %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

<body>

    <div class="shadow-sm   container  back--top">
        <div class="icon--cancel ">
            <a href="#" onclick="history.back()"> <i class="bi bi-arrow-left-short fs-2"></i></a>
        </div>
        <h3 class="text-dark">Get a new blog</h3>

        {%if submitted %}
        <p class="text-danger">Your new blog was submitted Sucessfully!!</p>
        {%else%}
        <form class="row container pt-xl-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="browser">Choose your job from the list:</label>
            <div class="col-lg-6 mb-5">

                <input list="browsers" name="i_do" class="mb-3">
                <datalist id="browsers">
                            
                          <option {{form.i_do}}>
                            
                        </datalist>

                <div class="mb-3 ">
                    <strong><label for=" ">Image</label></strong>
                    <input type="file" id="image_input" name="blog_pic" class="shadow-none " accept="image/jpg, image/png," required>
                    <div id="display_image" class="mt-4" style="width: 30rem; height: 30rem; object-fit: cover; border: 1px solid black; background-position: center; background-size: cover; background-repeat: no-repeat;">
                    </div>
                </div>
                <div class="mb-3">
                    <strong><label for=" "> Name's blog</label></strong>

                    <input type="text " name="name_blog" class="form-control " required{{form.name_blog}} </div>

                    <div class="mb-3 ">
                        <strong><label for=" ">Title's blog</label></strong>

                        <input type="text " name="sub_blog" class="form-control " required {{form.sub_blog}} </div>

                        <div class="mb-3 ">
                            <strong><label for="about ">Blog explain</label></strong>
                            <textarea id="about " name="explain_blog" rows="10 " class="form-control " required {{form.explain_blog}}</textarea>
                        </div>
                        <br>
                        <br>

                        <strong>title1</strong>
                        <input type="text " name="title1" class="form-control " {{form.title1}}>

                        <div class="mb-3 ">
                            <strong><label for="about ">explain title1</label></strong>
                            <textarea id="about " name="title1_explain" rows="10 " class="form-control " {{form.title1_explain}}</textarea>

                        </div>
                        <strong><label >title2</label></strong>
                        <input type="text " name="title2" class="form-control " required {{form.title2}} <div class="mb-3 ">

                        <div class="mb-3 ">
                            <strong><label for="about ">explain title2</label></strong>
                            <textarea id="about " name="title2_explain" rows="10 " class="form-control " {{form.title2_explain}}</textarea>
                        </div>


                    </div>

                </div>

                <div class="mb-5 row">
                    <button name="submit " type="submit" class="rn-btn send--form m-1">
                                <span>Add</span>
                            </button>
                    <button class="rn-btn send--form m-1">
                                <a href="#" class="text-white nav-link p-0"> Cancel</a>
                            </button>
                </div>
        </form>
        {%endif%}
        </div>

    </div>
    </div>

    <style>
        .c--s {
            border: none;
            font-size: 20px;
            background: none;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="{%static 'js/profile.js' %} "></script>
</body>
{%endblock%}
