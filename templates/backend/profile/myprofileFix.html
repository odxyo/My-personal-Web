{%extends 'backend/dashbord/bashbord.html' %}{%load static%}{% block navsetting %}

<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/background.css' %}">

<body>

    <div class="container m-auto ">
        <br><br><br>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2">My Profile</h3>
            </div>
            <div class="bg-white shadow-sm  col-span-2">
                <div class="icon--cancel mt-2 ">
                    <a href="{%url 'edit_profile' %}"><i class="bi bi-arrow-left-short fs-2"></i></a>

                </div>
                <form class="row m-4 " method="POST" enctype="multipart/form-data">
                    <!-- <a href="{%url 'myprofile'%} " class="text-danger m-lg-2"><span>new</span></a> -->
                    {% csrf_token %}
                    <div class="col-lg-6 mb-5">
                        <label for=""> Profile Image</label>
                        <input type="file" id="image_input" name="profile_pic" class="shadow-none " accept="image/jpg, iamge/png">
                        <div id="display_image" value="{{p.profile_pic.url}}" class="mt-4" style="width: 150px; height: 200px; object-fit: cover; border: 1px solid black; background-position: center; background-size: cover; background-repeat: no-repeat;"></div>


                        <div class="mb-3 ">
                            <label for=" ">Name</label>
                            <input type="text " name="name" class="form-control " required {{form.name}} </div>
                            <div class="mb-3 ">
                                <label for=" "> Last name</label>
                                <input type="text " name="lastname " class="form-control " required {{form.lastname}} </div>
                                <div class="mb-3 ">
                                    <label for=" "> Email</label>
                                    <input type="email " name="email " class=" form-control " required {{form.email}} </div>
                                    <div class="mb-3 ">
                                        <label for=" ">phone</label>
                                        <input type="text " name="phone " class="form-control " {{form.phone}} </div>
                                        <div class="mb-3 ">
                                            <label for=" "> Location</label>
                                            <input type="text " name="location " name="location" class="form-control " {{form.location}} </div>

                                            <div class="mb-3 ">
                                                <label for="about ">Description</label>

                                                <textarea id="about " name="explain_me " rows="3 " class="form-control " required {{form.explain_me}}</textarea>
                                            </div>
                                            {% for masage in messages%}
                                            <h7 style="color: rgb(255, 37, 37); ">{{masage}}</h7>
                                            {% endfor %}
                                            <div class="mb-5 row">
                                                <!-- {{form}} -->
                                                <button type="submit" class="rn-btn send--form m-1">
                                <span>Save</span>
                            </button>
                                                <button class="rn-btn send--form m-1">
                                <a href="{%url 'edit_profile' %}" class="text-white nav-link p-0"> Cancel</a>
                                </button>

                                            </div>
                                        </div>
                </form>

                </div>

                </div>
                </div>

                <style>
                    .c--s {
                        border: none;
                        font-size: 20px;
                        background: none;
                    }
                </style>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
                <script src="{%static 'js/profile.js ' %} "></script>
</body>{%endblock%}
