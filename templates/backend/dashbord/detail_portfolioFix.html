<!DOCTYPE html>

<html lang="en">

<head>
    {%load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title> portfilio edit</title>

</head>

<body>

    <div class="container m-auto">
        <div class="grid lg:grid-cols-3 mt-12 gap-8">

            <div class="bg-white shadow-sm col-span-2">
                <div class="icon--cancel mt-2 ">


                    <a href="{%url 'detail_dbord' portFix.i_do_id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill=" currentColor " class="bi bi-x-lg " viewBox="0 0 16 16 ">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z "/>
                        </svg>
                    </a>

                </div>

                <h2>{{portFix.i_do}}</h2>

                <form class="row container pt-xl-5" method="POST" enctype="multipart/form-data">
                    <a href="#" class="text-danger">New</a> {% csrf_token %}
                    <div class="col-lg-12 mb-5">

                        <div class="mb-3 ">
                            <strong><label for=" ">Image</label></strong>

                            <input type="file" id="image_input" name="port_pic" value="{{portFix.port_pic.url}}" class="form-control " {{portFix.port_pic.url}}>


                            <div class="d-flex">
                                <div id="display_image" class="mt-4" style="width: 300px; height: 300px; object-fit: cover; border: 1px solid black; background-position: center; background-size: cover; background-repeat: no-repeat; margin-right: 30px;"></div>
                                <div class="mb-3 col-lg-8">
                                    <br>
                                    <strong><label for="about ">Explain</label></strong>
                                    <textarea id="about " name="explain" rows="10 " class="form-control " required {{form.explain}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <strong><label for=" "> Name's Work</label></strong>
                            <input type="text " name="name_work" class="form-control " required {{form.name_work}}<br>
                        </div>
                        <div class="mb-3 ">
                            <strong><label for=" ">Title</label></strong>
                            <input type="text " name="title" class="form-control " required {{form.title}} <br>
                        </div>
                        <div class="mb-3 ">
                            <strong><label for=" ">like</label></strong>

                            <input type="number" name="like" value="{{portFix.like}}" class=" form-control " required {{form.like}} </div> {% for masage in messages%}
                            <h7 style="color: rgb(255, 37, 37); ">{{masage}}</h7>
                            {% endfor %}
                            <div class="mb-5 row">
                                <button type="submit" class="rn-btn send--form m-1">
                                <span>Save</span>
                            </button>
                                <button class="rn-btn send--form m-1">
                                <a href="{%url 'detail_dbord' portFix.i_do_id  %}" class="text-white nav-link p-0"> Cancel</a>
                            </button>
                            </div>
                        </div>

                </form>

                </div>

            </div>
        </div>

        <style>
            .c--s {
                border: none;
                font-size: 20px;
                background: none;
            }
        </style>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
        <script src="{%static 'js/profile.js' %} "></script>
</body>

</html>

</html>
