<!DOCTYPE html>

<html lang="en">

<head>
    {%load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title> blog edit</title>

</head>

<body>

    <div class="container m-auto">
        <div class="grid lg:grid-cols-3 mt-12 gap-8">

            <div class="bg-white shadow-sm col-span-2">
                <div class="icon--cancel mt-2 ">

                    <a href="{%url 'detail_dbord' bloFix.i_do_id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill=" currentColor " class="bi bi-x-lg " viewBox="0 0 16 16 ">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z "/>
                        </svg>
                    </a>

                </div>
                <h2>{{bloFix.i_do}}</h2>
                <form class="row container pt-xl-5" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-lg-12 mb-5">
                        <label for="browser ">Choose your job from the list:</label>
                        <br> {{form.i_do}}

                        <div class="mb-3 ">

                            <strong><label >Image</label></strong>

                            <input type="file" id="image_input" name="blog_pic" value="{{bloFix.blog_pic}}" class="form-control">
                            <div class="d-flex">
                                <div id="display_image" class="mt-4" style="width: 300px; height: 300px; object-fit: cover; border: 1px solid black; background-position: center; background-size: cover; background-repeat: no-repeat; margin-right: 30px;"></div>
                                <div class="mb-3 col-lg-8 ">
                                    <br>
                                    <strong><label for="about ">Blog explain</label></strong>
                                    <textarea id="about " name="explain_blog" rows="10 " class="form-control " required>{{bloFix.explain_blog}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <strong><label for=" "> Name's blog</label></strong>

                            <input type="text " name="name_blog" class="form-control " required {{form.name_blog}} </div>
                            <div class="mb-3 ">
                                <strong><label for=" ">Title's blog</label></strong>

                                <input type="text " name="sub_blog" class="form-control " required {{form.sub_blog}} </div>

                                <br><br>
                                <strong><label for=" ">Title1</label></strong>
                                <input type="text " name="title1" class="form-control " {{form.title1}}<br>
                                <div class="mb-3 ">
                                    <strong><label for="about ">Title1_Explain</label></strong>
                                    <textarea id="about " name="title1_explain" rows="10 " class="form-control " {{form.title1_explain}}</textarea>
                                </div>

                                <strong><label for=" ">Title2</label></strong>
                                <input type="text " name="title2" class="form-control " {{form.title2}}<br>
                                <div class="mb-3 ">
                                    <strong><label for="about ">Title1_Explain</label></strong>
                                    <textarea id="about " name="title2_explain" rows="10 " class="form-control " {{form.title2_explain}}</textarea>
                                </div>

                            </div> {% for masage in messages%}
                            <h7 style="color: rgb(255, 37, 37); ">{{masage}}</h7>
                            {% endfor %}
                            <div class="mb-5 row">
                                <button name="submit " type="submit" id="submit " class="rn-btn send--form m-1">
                                <span>Update</span>
                            </button>
                                <button class="rn-btn send--form m-1">
                                <a href="{%url 'detail_dbord' bloFix.i_do_id %}" class="text-white nav-link p-0"> Cancel</a>
                            </button>
                            </div>
                        </div>

                </form>

                </div>

            </div>
        </div>

        <style>
            .c--s {
                border: none;
                font-size: 20px;
                background: none;
            }
        </style>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
        <script src="{%static 'js/profile.js' %} "></script>
</body>

</html>
