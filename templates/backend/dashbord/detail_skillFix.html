<body>

    <div class="container m-auto">
        <div class="grid lg:grid-cols-3 mt-12 gap-8">

            <div class="bg-white shadow-sm  col-span-2">
                <div class="icon--cancel mt-2  ">

                    <a href="{%url 'detail_dbord' skilFix.i_do_id  %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill=" currentColor " class="bi bi-x-lg " viewBox="0 0 16 16 ">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z "/>
                        </svg>
                    </a>

                </div>

                <h2>{{skilFix.i_do}}</h2>

                <form class="row container pt-xl-5" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-lg-6 mb-5">

                        <div class="mb-3">
                            <strong><label for=" "> Name work's skill</label></strong>

                            <input type="text " name="name_work_skill" class="form-control " required {{form.name_work_skill}} </div>
                            <div class="mb-3 ">
                                <strong><label for=" ">My skill</label></strong>

                                <input type="number" min="5" max="100" name="skill" class="form-control " required {{form.skill}} </div> {% for masage in messages%}
                                <h7 style="color: rgb(255, 37, 37); ">{{masage}}</h7>
                                {% endfor %}
                                <div class="mb-5 row">
                                    <button name="submit " type="submit" id="submit " class="rn-btn send--form m-1">
                                <span>Save</span>
                            </button>
                                    <button class="rn-btn send--form m-1">
                            <a href="{%url 'detail_dbord' skilFix.i_do_id %}" class="text-white nav-link p-0"> Cancel</a>
                            </button>


                                </div>
                            </div>
                </form>

                </div>

                </div>
            </div>

            <style>
                .c--s {
                    border: none;
                    font-size: 20px;
                    background: none;
                }
            </style>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
