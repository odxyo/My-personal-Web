<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{%static 'css/loading.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <title>Bolg</title>
</head>


<body>
    <div class="laoding">
        <div class="right"></div>
        <div class="right"></div>
        <div class="right"></div>
    </div>
    <div class="container pfo--box shadow-sm mb-5">
        <div class="icon--cancel">
            <a href="#" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill=" currentColor " class="bi bi-x-lg " viewBox="0 0 16 16 ">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z "/>
          </svg></a>
        </div>
        <div class="pfo-box2 row ">
            <div class="picture_pfo col-md-6 col-xl-6 ">
                <img src="{{detailBlog.blog_pic.url}} " alt=" " onclick="onClick(this)">
                <div id="modal01" class="w3-modal p-2" onclick="this.style.display='none'">
                    <!-- <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span> -->
                    <div class="w3-modal-content w3-animate-zoom">
                        <img id="img01" style="width:100%; height: auto; object-fit: contain;">
                    </div>
                </div>
            </div>
            <div class="text--pfo col-md-6 col-xl-6 ">
                <div class=" pfo--explain p-4 ">
                    <h1 class="p-3 ">{{detailBlog.name_blog}}</h1>
                    <h2></h2>
                    <p>{{detailBlog.explain_blog}}</p>

                </div>

            </div>
        </div>
        <div class="container">

            {%if detailBlog.title1 != None%}
            <div class="">
                <h1>{{detailBlog.title1}}</h1>
                <p class="p-4 col-lg-6">{{detailBlog.title1_explain}}</p>
            </div>
            <div class="">
                <h1>{{detailBlog.title2}}</h1>
                <p class="p-4 col-lg-6">{{detailBlog.title2_explain}}</p>
            </div>
            {%endif%}
            <h1>Leave a Reply</h1>
            <div class="introduce col-lg-6 row">
                <form class="row " id="contact-form " method="POST " action=" ">

                    <div class="col-lg-6 ">
                        <div class="form-group ">
                            <label for="contact-name ">Your Name</label>
                            <input class="form-control " name="contact-name " id="contact-name " type="text ">
                        </div>
                    </div>



                    <div class="col-lg-12 ">
                        <div class="form-group ">
                            <label for="contact-email ">Email</label>
                            <input class="form-control form-control-sm " id="contact-email " name="contact-email " type="email ">
                        </div>
                    </div>

                    <div class="col-lg-12 ">
                        <div class="form-group ">
                            <label for="subject ">Website</label>
                            <input class="form-control form-control-sm " id="subject " name="subject " type="text ">
                        </div>
                    </div>

                    <div class="col-lg-12 mb-4">
                        <div class="form-group ">
                            <label for="contact-message ">Your Message</label>
                            <textarea class="form-control form-control-sm " name="contact-message " id="contact-message " cols="53 " rows="6 "></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12 mb-4">
                        <button name="submit " type="submit " id="submit " class="rn-btn send--form ">
                        <span>Send</span>
                        <i data-feather="arrow-right "></i>
                    </button>

                </form>


                </div>
            </div>

        </div>
    </div>
    <style>
         :root {
            --red: red;
            --pink: rgb(237, 78, 110) !important;
            --black: rgba(0, 0, 0, 0.3);
            --black__text: rgb(128, 126, 126);
            --white: white;
            --black-0: rgb(0, 0, 0);
        }
        
        body {
            font-family: 'Signika Negative', sans-serif;
        }
        
        .pfo--box {
            margin-top: 4rem;
            width: 100%;
            border-radius: 5px;
            animation: pfo--box 1s;
        }
        
        @keyframes pfo--box {
            0% {
                transform: translate(0, -100px);
            }
        }
        
        .picture_pfo {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .picture_pfo img {
            width: 100%;
            height: 23rem;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .icon--cancel {
            position: relative;
            font-size: 20px;
            float: right;
        }
        
        .icon--cancel svg {
            color: red;
            transition: 1s;
        }
        
        .icon--cancel svg:hover {
            margin-top: -1rem;
        }
        
        .buttom--like {
            border: none;
            background: none;
        }
        
        .buttom--like svg {
            color: var(--pink);
        }
        
        .bi-suit-heart:hover {
            color: var(--red);
        }
        
        .view-pro-icon {
            text-decoration: none;
            transition: color .2s ease-in-out, box-shadow .3s ease-in-out;
            padding: 10px;
            border-radius: 5px;
            color: var(--pink);
        }
        
        .view-pro-icon:hover {
            color: var(--white);
            box-shadow: inset 200px 0 0 0 var(--pink);
        }
        
        .view-pro-icon:hover #ok {
            cursor: pointer;
        }
        
        .view-pro-icon:hover #ok {
            animation: view 2s infinite;
        }
        
        @keyframes view {
            0% {
                color: var(--white);
                transform: translate(0px);
            }
            50% {
                transform: rotate(2px, 30px);
                color: var(--red);
                transform: translate(100px);
            }
        }
    </style>
    <script>
        // image view 
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
        }
    </script>
    <script src="{% static 'js/main.js' %} "></script>

</body>

</html>
